<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Pop-Up | 15 JavaScript Projects</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <main>
    <div class="container">
      <div class="content">
        <h1>Click the button to show modal</h1>
        <button type="button" class="modal-btn">Show Modal</button>
      </div>
      <div class="modal">
        <div class="modal-inner">
          <div class="modal-header">
            <h2>This is a modal</h2>
            <button type="button" class="close-btn"><span>x</span></button>
          </div>
          <div class="modal-body">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Esse, magnam!</p>
          </div>
          <div class="modal-footer">
            <a href="#">Click here</a>
          </div>
      </div>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
