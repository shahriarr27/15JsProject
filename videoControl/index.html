<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Controller | 15 JavaScript Projects</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="container">
      <video muted loop id="myVideo" autoplay>
        <source src="ink-bg-video.mp4" type="video/mp4">
      </video>
      <div class="wrapper">
        <h1>Video Controller</h1>
        <div class="control-btn">
          <button class="ctr-btn" type="button">Pause</button>
        </div>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
