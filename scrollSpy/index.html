<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ScrollSpy | 15 JavaScript Projects</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
  <div class="preloader">
    <img src="spinner.gif" alt="preloader">
  </div>
  <main>
    <header>
      <div class="container">
        <div class="navbar-wrapper">
          <div class="nav-header">
            <div class="nav-brand">Logo</div>
            <button type="button" class="toggle-btn">
              <span class="material-symbols-outlined">
                menu
                </span>
            </button>
          </div>
          <div class="links-container">
            <ul class="navbar">
              <li class="nav-item"><a href="#home" class="nav-links">Home</a></li>
              <li class="nav-item"><a href="#about" class="nav-links">About</a></li>
              <li class="nav-item"><a href="#services" class="nav-links">Services</a></li>
              <li class="nav-item"><a href="#links" class="nav-links">Links</a></li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <section id="home" class="section">
      <div class="home-wrapper">
        <h1>This is Home</h1>
        <button type="button">Visit now</button>
      </div>
    </section>
    <section id="about" class="section">
      <h1>This is About</h1>
    </section>
    <section id="services" class="section">
      <h1>This is Services</h1>
    </section>
    <section id="links" class="section">
      <h1>This is Links</h1>
    </section>
    <footer>
      <p>&copy; Shahriar Sohag, 2022</p>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
